<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MARS IT Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>MARS IT Calculator</h1>
        <input type="number" id="num1" placeholder="Son 1">
        <input type="number" id="num2" placeholder="Son 2">

        <div class="buttons">
            <button onclick="calculate('plus')">Yig'indi</button>
            <button onclick="calculate('minus')">Ayirma</button>
            <button onclick="calculate('kopay')">Ko'paytma</button>
            <button onclick="calculate('bol')">Bo'linma</button>
        </div>

        <h2>Result: <span id="result">0</span></h2>
    </div>

    <script src="./java.js"></script>
</body>
